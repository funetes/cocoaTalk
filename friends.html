<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>friends | KaKao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">03:30</span>
    </div>
    <div class="status-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">75%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">friends</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>

  <main class="friends">
    <!-- repeat and small different, use modifier  -->
    <header class="friends__header">
      <div class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="./images/me.jpg" class="friend__avatar g-avatar">
          <div class="friend__content">
            <span class="friend__username">
              ironMan
            </span>
            <span class="friend__status">
              i`m iron man.
            </span>
          </div>
        </div>
      </div>
    </header>

    <div class="friends__plus">
      <h5 class="friedns-title">friends plus</h5>
      <div class="friedns__friend friend">
        <div class="friend__column">
          <img src="./images/me.jpg" class="friend__avatar">
          <div class="friend__content">
            <span class="friend__username">
              ironMan
            </span>
            <span class="friend__status">
              i`m iron man.
            </span>
          </div>
        </div>
      </div>
    </div>

    <ul class="friends__list">
      <h5 class="friedns-title">friends plus</h5>
      <li class="friedns__friend friend friend--lg">
        <div class="friend__column">
          <img src="./images/me.jpg" class="friend__avatar">
          <div class="friend__content">
            <span class="friend__username">
              ironMan
            </span>
            <span class="friend__status">
              i`m iron man.
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__now-listening">
            <span>
              10cm
              <i class="fas fa-play"></i>
            </span>
          </div>
        </div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="./friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="./index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="./find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="./more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>
</html>
