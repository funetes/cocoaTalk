<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>more | KaKao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">03:30</span>
    </div>
    <div class="status-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">75%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">more</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-qrcode"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="find friend friend--lg">
        <div class="friend__column">
          <img src="./images/me.jpg" class="friend__avatar g-avatar">
          <div class="friend__content">
            <span class="friend__username">
              ironMan
            </span>
            <span class="riend__status">
              kimlove2324@gmail.com
            </span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__add-btn">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
      </div>
      <ul class="more__btn-list">
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="more__btn-title">Emotions</span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fas fa-brush fa-2x"></i>
          </span>
          <span class="more__btn-title">Themes</span>
        </li>
        <li class="more__btn">
          <span class="more__btn-icon">
            <i class="fab fa-kickstarter-k fa-2x"></i>
          </span>
          <span class="more__btn-title">Account</span>
        </li>
      </ul>
    </header>
    <section class="more__suggestions">
      <h5 class="more__title">suggestions</h5>
      <ul class="more__suggestions-list">
        <li class="more__suggenstion suggestion">
          <img src="" class="suggestion__img">
          <span class="suggestion__title">KaKao Story</span>
        </li>
        <li class="more__suggenstion suggestion">
          <img src="" class="suggestion__img">
          <span class="suggestion__title">KaKao Friends</span>
        </li>
        <li class="more__suggenstion suggestion">
          <img src="" class="suggestion__img">
          <span class="suggestion__title">Friends Gem</span>
        </li>
      </ul>
    </section>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="./friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="./index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="./find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="./more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>

</html>
