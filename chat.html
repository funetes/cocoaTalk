<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>chats | KaKao Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">03:30</span>
    </div>
    <div class="status-bar__column">
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">75%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <a href="./index.html" class="header__back-btn">
        <i class="fas fa-arrow-left fa-2x"></i>
      </a>
      <h1 class="header__title">Best Friends</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-bars"></i>
      </span>
    </div>
  </header>
  <main class="chat">
    <h5 class="chat__timestamp">Sunday, May 5, 2019</h5>
    <ul class="chat__messages">
      <li class="incoming-message message">
        <img src="./images/me.jpg" class="g-avatar message__avatar">
        <div class="message__content">
          <span class="message__author">
            thor
          </span>
          <span class="message__bubble">
            i`m thor
          </span>
        </div>
        <span class="message__timestamp">15:30</span>
      </li>
      <li class="incoming-message message">
        <span class="message__timestamp">15:38</span>
        <div class="message__content">
          <span class="message__bubble">
            oh i`m iron man
          </span>
        </div>
      </li>
    </ul>
  </main>
  <div class="chat__write">
    <div class="chat__write-column">
      <i class="far fa-plus-square"></i>
    </div>
    <div class="chat__write-column">
      <input type="text" placeholder="send message" class="chat__write-input">
    </div>
    <div class="chat__write-column">
      <span class="chat__write-icon">
        <i class="far fa-smile-wink"></i>
      </span>
      <span class="chat__write-icon">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
